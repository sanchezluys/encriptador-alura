<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>.: Encriptador V1.0 :.</title>
        <!-- Agregando Favicon -->
        <link rel="icon" href="/images/icons8-llave-16.png" type="image/x-icon">
        <!-- Agregando el reseteo de las hoja de estilos -->

        <!-- Agregando La hoja de estilos -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <header>
            <p>header</p>
            <div class="caja">
                <h1><img src="images/Logodesktop.png" alt="Logo Alura"></h1>
                <nav>
                    
                </nav>

        <main class="main">
            <section>
                <textarea name="" id="textoAencriptar" cols="30" rows="10" placeholder="Texto a encriptar" class="campo-texto"></textarea>
                <div class="class btn">
                    <button class="btnEncriptador" onclick="btnEncriptar();">Encriptar</button>
                    <button class="btnDesencriptar" onclick="btnDesencriptar();">Desencriptar</button>
                </div>
            </section>

            <section class="campoMensaje">
                <textarea name="" id="textoMensaje" cols="30" rows="10" class="mensaje" placeholder="_"></textarea>
            </section>
            <p>main</p>
            <h1><img src="images/Muñecodesktop.png" alt="Logo Alura"></h1>

        </main>
        

       
        
    </body>

    <!-- Agregando el javascript -->
